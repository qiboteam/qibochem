name: Tests

on:
  workflow_dispatch:
  push:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.9]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Setup Conda
      uses: ./.github/workflows/conda.yml
      with:
        os: ${{ runner.os }}
        python-version: ${{ matrix.python-version }}
    - name: Rules workflow
      uses: qiboteam/workflows/.github/workflows/rules-poetry.yml@main
      with:
        os: ${{ runner.os }}
        python-version: ${{ matrix.python-version }}
        doctests: ${{ runner.os == 'ubuntu-latest'}}
        poetry-extras: "--with docs,tests,analysis --all-extras"
